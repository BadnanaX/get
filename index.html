<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killa Hub Key System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #FF3E3E;
            animation: slideIn 0.8s ease;
        }
        .steps {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: left;
        }
        .step-item {
            margin: 10px 0;
        }
        button {
            background: linear-gradient(90deg, #666, #777);
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 500;
            color: white;
            border-radius: 8px;
            cursor: not-allowed;
            margin-top: 25px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        button.enabled {
            background: linear-gradient(90deg, #FF3E3E, #FF5733);
            cursor: pointer;
        }
        button.enabled:hover {
            transform: scale(1.05);
        }
        .notification {
            background-color: #ff9800;
            color: white;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Killa Hub Key System</h1>
    
    <!-- Step-by-step instructions -->
    <div class="steps">
        <div class="step-item">
            <strong>Step 1:</strong> Join our Discord server to unlock the key link.
            <button id="joinDiscordBtn" class="enabled">Join Discord</button>
        </div>
        <div class="step-item">
            <strong>Step 2:</strong> After joining, click "Get Key" to proceed.
            <button id="getKeyBtn">Get Key</button>
        </div>
    </div>

    <div class="notification" id="notification">Redirecting to the key page...</div>
</div>

<script>
    const joinDiscordBtn = document.getElementById('joinDiscordBtn');
    const getKeyBtn = document.getElementById('getKeyBtn');
    const notification = document.getElementById('notification');
    const discordInvite = 'https://discord.gg/xKeVjN2JHZ';
    const keyPageUrl = 'https://link-hub.net/1206371/killa-hub-key';

    // Initial button state
    getKeyBtn.disabled = true;

    // Handle Join Discord button click
    joinDiscordBtn.addEventListener('click', () => {
        window.open(discordInvite, '_blank');
        joinDiscordBtn.textContent = "Joined Discord";
        joinDiscordBtn.classList.remove('enabled');
        joinDiscordBtn.disabled = true;
        
        // Enable Get Key button
        getKeyBtn.disabled = false;
        getKeyBtn.classList.add('enabled');
        getKeyBtn.style.cursor = 'pointer';
    });

    // Handle Get Key button click
    getKeyBtn.addEventListener('click', () => {
        notification.style.display = 'block'; // Show redirecting notification
        setTimeout(() => {
            window.location.href = keyPageUrl; // Redirect to key page
        }, 1500); // Redirect after 1.5 seconds
    });
</script>

</body>
</html>
