<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killa Hub Key System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #FF3E3E;
            animation: slideIn 0.8s ease;
        }
        .steps {
            margin-top: 20px;
            font-size: 16px;
            color: #ccc;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button.inactive {
            background-color: #7289da;
            cursor: pointer;
        }
        .button.active {
            background-color: #4CAF50;
        }
        #getKeyButton {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Killa Hub Key System</h1>
        <div class="steps">Step 1:</div>
        <button id="joinDiscordButton" class="button inactive" onclick="joinDiscord()">Join Discord</button>
        <button id="getKeyButton" class="button" disabled>Get Key</button>
    </div>

    <script>
        function joinDiscord() {
            window.open("https://discord.gg/xKeVjN2JHZ", "_blank");

            // Wait for 5 seconds, then activate the "Get Key" button
            setTimeout(() => {
                const getKeyButton = document.getElementById("getKeyButton");
                getKeyButton.disabled = false;
                getKeyButton.classList.add("active");
                getKeyButton.onclick = function() {
                    window.location.href = "https://link-hub.net/1206371/killa-hub-key";
                };
            }, 5000);
        }
    </script>
</body>
</html>
